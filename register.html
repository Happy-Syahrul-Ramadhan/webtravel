<!DOCTYPE html>
<html>

<head>
    <title>Register Travel.com</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="font-awesome/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="w3school/w3.css">

    <link rel="stylesheet" type="text/css" href="owl.carousel.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="owl.theme.default.css"> -->
    <link rel="stylesheet" type="text/css" href="owl.theme.default.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <style type="text/css">
        .wrapper1 {
            width: 110%;
            height: auto;
            overflow: hidden;
        }
    </style>

</head>

<body style="font-family: 'Poppins', sans-serif !important;">

    <img class="wave" src="gambar/wave.png">
    <div class="login">
        <div class="img">

        </div>
        <div class="login-content">
            <form action="index.html">
                <img src="gambar/avatar.png" style="width: 103px;">
                <h2 class="title"
                    style="font-family: 'Poppins', sans-serif !important; font-weight: 500; color: #00585c;">Welcome
                </h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="email" class="input">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <div style="display: inline-flex;">
                    <a href="#" class="forget get"></a>
                    <a href="login.html" class="forget" style="font-weight: bold; color:#00585c; margin-left: 130px;">Login</a>
                </div>
                <input type="submit" class="btn-login" value="Register">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="owl.carousel.js"></script>

    <script type="text/javascript" src="owl.carousel.min.js"></script>

    <script type="text/javascript" src="jquer.js"></script>

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="js/popper.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="jquery.easing.1.3.js"></script>

    <script src="script.js"></script>

</body>

</html>
